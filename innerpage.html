<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InnerPage Assignment">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Dhruvik Bhagiya">

    <link rel="stylesheet" href="css/inner.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <img class="menu-bar" src="./images/menu-bar.svg" alt="Menubar">
            <img class="header-logo" src="./images//header-logo.svg" alt="CompanyLogo">
            <img class="search-icon" src="./images/search-icon.svg" alt="Search-Icon">
            <p class="search">Search</p>
            <img class="notification-icon" src="./images/notification-icon.svg" alt="Notification">
            <img class="profile" src="./images/profile.png" alt="Profile-Icon">
            <p class="john">John Doe</p>
            <img class="download-arrow" src="./images/downward-arrow.svg" alt="">
    </header>
    <div class="sidebar">
        <div class="dashboard">
            <img src="./images/dashboard-default.svg" alt="">
            <p>Dashboard</p>
        </div>
        <div class="analysis">
            <img src="./images/graph-default.svg" alt="">
            <p>Analysis</p>
        </div>
        <div class="inbox">
            <img src="./images/inbox-default.svg" alt="">
            <p>Inbox</p>
        </div>
        <div class="history">
            <img src="./images/clock-default.svg" alt="">
            <p>History</p>
        </div>
        <div class="users">
            <img src="./images/user-default.svg" alt="">
            <p>Users</p>
        </div>
        <div class="maintances">
            <img src="./images/maintenance-default.svg" alt="">
            <p>Maintances</p>
        </div>
        <div class="setting">
            <img src="./images/setting-default.svg" alt="">
            <p>Setting</p>
        </div>
    </div>
</body>
