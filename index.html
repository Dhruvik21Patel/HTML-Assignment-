<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page Assignment">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Dhruvik Bhagiya">

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <title>Login</title>
</head>

<body>
    <main>
        <img id="image" src="./images/hero-image.png" alt="Image" />
        <div class="login">
            <div id="logotext"><img id="logo" src="./images/header-logo.svg" alt="CompanyLogo"></div>
            <p class="company-cotetion">We are <span id="highlight">experts</span> in business,</br>marketing, growth, &
                sales.</p>
            <div class="login-section">
                <p id="login-statement">Login into your account</p>
                <div class="form-login-input">
                    <input type="text" placeholder="Username">
                    <!-- <label for="floatingInput">Email address</label> -->
                </div>
                <div class="form-login-input">
                    <input type="password" placeholder="Password">
                    <!-- <label for="floatingPassword">Password</label> -->
                </div>
                
                <div class="btn-primary">
                    <button class="button" type="submit">
                        Login
                    </button>
                    <p class="fp">Forgot Password?</p>
                </div>
            </div>
            <p>Are you a new Member? <span id="span2">Register here</span></p>
    </main>
</body>

</html>
